<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flask</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Mon Assistant</h1>

        <!-- ✅ Formulaire pour la configuration -->
        <form action="/config" method="POST">
            <input type="number" name="classe" placeholder="Entrez votre classe" required>
            <input type="number" name="matiere" placeholder="Entrez votre matière" required>
            <input type="number" name="lecon" placeholder="Entrez votre leçon" required>
            <button type="submit">Valider</button>
        </form>

        <!-- ✅ Zone de chat -->
        <div id="chat-box">
            <div class="bot-message">{{ welcome_message }}</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Écrivez votre message...">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += <div class="user-message">${message}</div>;
                input.value = '';
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                if (data.response) {
                    chatBox.innerHTML += <div class="bot-message">${data.response}</div>;
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
